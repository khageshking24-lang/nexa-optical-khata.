<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep Verma | Nexa Optical Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: rgba(255,255,255,0.05); --text: white; }
        .light-mode { --bg: #f8fafc; --card: white; --text: #1e293b; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        .glass-card { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .nexa-gold { background: linear-gradient(45deg, #fbbf24, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .power-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        input { font-size: 13px !important; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-24">

    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-black uppercase tracking-tighter nexa-gold">PRADEEP VERMA</h1>
            <p class="text-[10px] font-bold opacity-60 tracking-[3px] uppercase">Nexa AI Optical Solutions</p>
        </div>
        <button onclick="toggleTheme()" class="p-2 rounded-full glass-card"><i id="themeIcon" class="fas fa-moon"></i></button>
    </header>

    <div class="mb-6"><input type="text" id="searchBar" onkeyup="searchRecords()" placeholder="ðŸ” Search Customer..." class="w-full p-4 rounded-2xl glass-card outline-none bg-transparent"></div>

    <div class="glass-card p-5 mb-8 border-t-4 border-emerald-500">
        <h3 class="font-bold mb-4 flex items-center gap-2"><i class="fas fa-eye text-emerald-400"></i> Eye Test Entry</h3>
        <input type="text" id="custName" placeholder="Customer Name" class="w-full p-3 mb-2 rounded-xl bg-black/20 border border-gray-700 outline-none">
        <input type="tel" id="custPhone" placeholder="Mobile Number" class="w-full p-3 mb-4 rounded-xl bg-black/20 border border-gray-700 outline-none">
        
        <p class="text-[11px] font-bold mb-2 text-emerald-400 uppercase tracking-widest">--- Distance (Door) ---</p>
        <div class="power-grid">
            <input type="text" id="re_dist" placeholder="RE SPH" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="re_dist_c" placeholder="RE CYL" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="re_dist_a" placeholder="RE AXIS" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
        </div>
        <div class="power-grid">
            <input type="text" id="le_dist" placeholder="LE SPH" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="le_dist_c" placeholder="LE CYL" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="le_dist_a" placeholder="LE AXIS" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
        </div>

        <p class="text-[11px] font-bold mb-2 text-amber-400 uppercase tracking-widest mt-2">--- Reading (Paas) ---</p>
        <div class="power-grid">
            <input type="text" id="re_read" placeholder="RE SPH" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="re_read_c" placeholder="RE CYL" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="re_read_a" placeholder="RE AXIS" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
        </div>
        <div class="power-grid">
            <input type="text" id="le_read" placeholder="LE SPH" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="le_read_c" placeholder="LE CYL" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="le_read_a" placeholder="LE AXIS" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
        </div>

        <textarea id="desc" placeholder="Frame/Lens Details..." class="w-full p-3 mb-4 rounded-xl bg-black/20 border border-gray-700 h-16 text-sm"></textarea>
        <button onclick="saveRecord()" class="w-full bg-emerald-600 font-bold py-4 rounded-2xl">SAVE COMPLETE RECORD</button>
    </div>

    <div id="recordsList" class="space-y-4"></div>

    <script>
        let records = JSON.parse(localStorage.getItem('nexaOpticalData')) || [];
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
        }
        function render(filteredRecords = records) {
            const list = document.getElementById('recordsList');
            list.innerHTML = '';
            filteredRecords.forEach((r, i) => {
                const div = document.createElement('div');
                div.className = "glass-card p-4";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div><p class="font-bold text-lg">${r.name}</p><p class="text-xs opacity-50">${r.phone || 'No Phone'} | ${r.date}</p></div>
                        <button onclick="deleteRec(${i})" class="text-red-400"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="text-[10px] space-y-1">
                        <div class="bg-emerald-500/10 p-2 rounded flex justify-between">
                            <span><b>DIST:</b> RE: ${r.re_dist}/${r.re_dist_c}x${r.re_dist_a}</span>
                            <span>LE: ${r.le_dist}/${r.le_dist_c}x${r.le_dist_a}</span>
                        </div>
                        <div class="bg-amber-500/10 p-2 rounded flex justify-between">
                            <span><b>READ:</b> RE: ${r.re_read}/${r.re_read_c}x${r.re_read_a}</span>
                            <span>LE: ${r.le_read}/${r.le_read_c}x${r.le_read_a}</span>
                        </div>
                    </div>
                    ${r.desc ? `<div class="mt-2 text-[11px] opacity-70 border-l-2 border-emerald-500 pl-2 italic">Note: ${r.desc}</div>` : ''}
                `;
                list.prepend(div);
            });
            localStorage.setItem('nexaOpticalData', JSON.stringify(records));
        }
        function saveRecord() {
            const name = document.getElementById('custName').value;
            if(!name) return alert("Enter Name");
            records.push({
                name, phone: document.getElementById('custPhone').value,
                re_dist: document.getElementById('re_dist').value, re_dist_c: document.getElementById('re_dist_c').value, re_dist_a: document.getElementById('re_dist_a').value,
                le_dist: document.getElementById('le_dist').value, le_dist_c: document.getElementById('le_dist_c').value, le_dist_a: document.getElementById('le_dist_a').value,
                re_read: document.getElementById('re_read').value, re_read_c: document.getElementById('re_read_c').value, re_read_a: document.getElementById('re_read_a').value,
                le_read: document.getElementById('le_read').value, le_read_c: document.getElementById('le_read_c').value, le_read_a: document.getElementById('le_read_a').value,
                desc: document.getElementById('desc').value, date: new Date().toLocaleDateString()
            });
            render();
            document.querySelectorAll('input, textarea').forEach(el => el.value = '');
        }
        function searchRecords() {
            const term = document.getElementById('searchBar').value.toLowerCase();
            render(records.filter(r => r.name.toLowerCase().includes(term) || r.phone.includes(term)));
        }
        function deleteRec(i) { if(confirm("Delete?")) { records.splice(i, 1); render(); } }
        render();
    </script>
</body>
                </html>
