<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep Verma | Nexa Optical Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: rgba(255,255,255,0.05); --text: white; }
        .light-mode { --bg: #f8fafc; --card: white; --text: #1e293b; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        .glass-card { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .nexa-gold { background: linear-gradient(45deg, #fbbf24, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .power-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 8px; }
        input { font-size: 13px !important; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-24">

    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-black uppercase tracking-tighter nexa-gold">PRADEEP VERMA</h1>
            <p class="text-[10px] font-bold opacity-60 tracking-[3px] uppercase">Nexa AI Optical Solutions</p>
        </div>
        <button onclick="toggleTheme()" class="p-2 rounded-full glass-card"><i id="themeIcon" class="fas fa-moon"></i></button>
    </header>

    <div class="glass-card p-5 mb-8 border-t-4 border-emerald-500">
        <h3 class="font-bold mb-4 flex items-center gap-2"><i class="fas fa-file-invoice-dollar text-emerald-400"></i> New Order & Eye Test</h3>
        <input type="text" id="custName" placeholder="Customer Name" class="w-full p-3 mb-2 rounded-xl bg-black/20 border border-gray-700 outline-none">
        <input type="tel" id="custPhone" placeholder="Mobile Number" class="w-full p-3 mb-4 rounded-xl bg-black/20 border border-gray-700 outline-none">
        
        <p class="text-[10px] font-bold mb-2 text-emerald-400 uppercase tracking-widest">Distance (Door)</p>
        <div class="power-grid">
            <input type="text" id="rd_s" placeholder="RE SPH" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="rd_c" placeholder="RE CYL" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="rd_a" placeholder="RE AXIS" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
        </div>
        <div class="power-grid mb-4">
            <input type="text" id="ld_s" placeholder="LE SPH" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="ld_c" placeholder="LE CYL" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
            <input type="text" id="ld_a" placeholder="LE AXIS" class="p-2 rounded-lg bg-emerald-900/10 border border-emerald-500/30 text-center">
        </div>

        <p class="text-[10px] font-bold mb-2 text-amber-400 uppercase tracking-widest">Reading (Paas)</p>
        <div class="power-grid">
            <input type="text" id="rr_s" placeholder="RE SPH" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="rr_c" placeholder="RE CYL" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="rr_a" placeholder="RE AXIS" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
        </div>
        <div class="power-grid mb-4">
            <input type="text" id="lr_s" placeholder="LE SPH" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="lr_c" placeholder="LE CYL" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
            <input type="text" id="lr_a" placeholder="LE AXIS" class="p-2 rounded-lg bg-amber-900/10 border border-amber-500/30 text-center">
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <input type="number" id="totalAmt" placeholder="Total Bill (₹)" class="p-3 rounded-xl bg-blue-900/10 border border-blue-500/30 outline-none">
            <input type="number" id="advAmt" placeholder="Advance (₹)" class="p-3 rounded-xl bg-emerald-900/10 border border-emerald-500/30 outline-none">
        </div>

        <textarea id="desc" placeholder="Frame/Lens Details (Description)..." class="w-full p-3 mb-4 rounded-xl bg-black/20 border border-gray-700 h-16 text-sm"></textarea>
        <button onclick="saveRecord()" class="w-full bg-emerald-600 font-bold py-4 rounded-2xl shadow-lg">SAVE RECORD</button>
    </div>

    <div id="recordsList" class="space-y-4"></div>

    <script>
        let records = JSON.parse(localStorage.getItem('nexaOpticalData')) || [];
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
        }
        function render() {
            const list = document.getElementById('recordsList');
            list.innerHTML = '';
            records.forEach((r, i) => {
                const due = (r.total || 0) - (r.adv || 0);
                const div = document.createElement('div');
                div.className = "glass-card p-4 border-l-4 " + (due > 0 ? 'border-red-500' : 'border-emerald-500');
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div><p class="font-bold text-lg">${r.name}</p><p class="text-[10px] opacity-50">${r.date}</p></div>
                        <button onclick="deleteRec(${i})" class="text-red-400 p-2"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="text-[10px] space-y-1 mb-3">
                        <div class="flex justify-between opacity-80"><span><b>DIST:</b> RE: ${r.rd_s}/${r.rd_c} LE: ${r.ld_s}/${r.ld_c}</span></div>
                        <div class="flex justify-between opacity-80"><span><b>READ:</b> RE: ${r.rr_s}/${r.rr_c} LE: ${r.lr_s}/${r.lr_c}</span></div>
                    </div>
                    <div class="flex justify-between items-center bg-black/20 p-2 rounded-lg mb-2">
                        <span class="text-xs">Bill: ₹${r.total}</span>
                        <span class="text-xs text-emerald-400">Paid: ₹${r.adv}</span>
                        <span class="text-xs font-bold ${due > 0 ? 'text-red-400' : 'text-emerald-400'}">Due: ₹${due}</span>
                    </div>
                    ${r.desc ? `<p class="text-[11px] italic opacity-60">Note: ${r.desc}</p>` : ''}
                `;
                list.prepend(div);
            });
            localStorage.setItem('nexaOpticalData', JSON.stringify(records));
        }
        function saveRecord() {
            const name = document.getElementById('custName').value;
            if(!name) return alert("Bhai, Naam dalo!");
            records.push({
                name, date: new Date().toLocaleDateString(),
                rd_s: document.getElementById('rd_s').value, rd_c: document.getElementById('rd_c').value,
                ld_s: document.getElementById('ld_s').value, ld_c: document.getElementById('ld_c').value,
                rr_s: document.getElementById('rr_s').value, rr_c: document.getElementById('rr_c').value,
                lr_s: document.getElementById('lr_s').value, lr_c: document.getElementById('lr_c').value,
                total: document.getElementById('totalAmt').value, adv: document.getElementById('advAmt').value,
                desc: document.getElementById('desc').value
            });
            render();
            document.querySelectorAll('input, textarea').forEach(el => el.value = '');
        }
        function deleteRec(i) { if(confirm("Delete?")) { records.splice(i, 1); render(); } }
        render();
    </script>
</body>
                </html>
